<!DOCTYPE html>
<html>
<head>
<style>
#mydiv {
  width: 250px;
  box-shadow: 0 4px 8px 0 rgba(233, 17, 17, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  text-align: center;
}

.container {
  padding: 10px;
}
</style>
</head>
<body>

<h1>Create Polaroid Images</h1>

<p>The box-shadow property can be used to create polaroid images:</p>

<div id="mydiv">
  <img src="nature1.jpeg" alt="Norway" style="width:100%">
  <div class="container">
    <p>Hardanger, Norway</p>
  </div>
</div>


</body>
</html>
