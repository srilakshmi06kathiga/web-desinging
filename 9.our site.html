<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Button with Rounded Edges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color:palevioletred;
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1 {
      color: #ebe5e5;
    }

    p {
      font-size: 20px;
      color: #e2cece;
      margin-bottom: 40px;
    }

    .rounded-button {
      background-color: #f1c243;
      color: rgb(10, 9, 9);
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .rounded-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1> Welcome to Our Site</h1>
  <p>Click the button below to get started on your journey with us.</p>
  <button class="rounded-button" onclick="handleClick()">Click Me</button>

    function handleClick() {

    }
    </script>
    
  

</body>
</html>
